<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Reservia</title>
</head>

<body>
<!--Header-->
<div class="wrapper">
    <header>
        <nav>
            <div class="nav-content">
                <div class="logo">
                    <img src="images/logo/Reservia@3x.png" alt="Logo site" width="150" height="90">
                </div>
                <div class="menu-right">
                    <ul>
                        <li><a class="hébergements" href="#">Hèbergements</a></li>
                        <li><a class="activités" href="#">Activités</a></li>
                        <li><a class="inscrire" href="#">S'inscrire</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="head-title">
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
            </div>
        </div>

        <div class="search-box">
            <form>
                <div class="inner-form">
                    <div class="input-field first-wrap icon-group">
                        <div class="icon-wrapper">
                            <i class="fas fa-map-marker-alt"></i>

                        </div>
                    </div>
                    <div class="input-field first-wrap">
                        <input id="search" type="text" placeholder="Marseille,France"/>
                    </div>
                    <div class="input-field second-wrap">
                        <button class="btn-search">Recherche</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="filters">
            <span><strong>Filtres</strong></span>
            <a href="#" class="filter-button">
                <span class="iconback"><i class="fas fa-money-bill-wave"></i></span><span
                    class="btn-round">Économique</span>
            </a>
            <a href="#" class="filter-button">
                <span class="iconback"><i class="fas fa-child"></i></span><span class="btn-round">Familial</span>
            </a>
            <a href="#" class="filter-button">
                <span class="iconback"><i class="fas fa-heart"></i></span><span class="btn-round">Romantique</span>
            </a>
            <a href="#" class="filter-button">
                <span class="iconback"><i class="fas fa-dog"></i></span><span class="btn-round">Animaux autorisés</span>
            </a>
        </div>


        <div class="info">
            <a href="#" class="info-button">
                <span class="iconback"> <i class="fas fa-info"></i></span><span class="btn-round"></span>
                <span>
            Plus de 500 logements sont disponible das cette ville</span>
            </a>
        </div>
    </header>
</div>
</body>
</html>
